<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartodromo</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<script src="./app.js"></script>

<body>
    <header class = "nav-header">
        <div class="nav-bounds">
            
            <a class= "link-icon" href="profile.html">
                <div class="pfp">

                    <img src="./media/images/nopfp3.png">
                    <span class="icon-label">Perfil</span>
                
                </div>
            </a>


            <nav class="main-nav">    
                <div>   
                    <a href="index.html">HOME</a>
                    <a href="alquiler.html">ALQUILER</a>
                    <a href="productos.html">PRODUCTOS</a>
                </div>
            </nav>

            <a class= "link-icon" href="cart.html">
                <div class ="cart">

                    <img src="./media/images/cart-transparent-white2.png" class="cart-img">
                    <span class="icon-label">Carrito</span>

                </div>
            </a>
        </div>
    </header>


    <main>

        <div class="page-content">

            <h1 class="cart-title">Mi Carrito</h1>

            <section class="carrito">

                <div class="cart-items">

                    <!-- Ejemplo de item en el carrito --> 

                    <div class="cart-item">
                        <img src="./media/images/productos/casco-senna.webp" alt="Casco Senna" class="cart-item-image">
                        <div class="cart-item-details">
                            <h3>Casco Senna</h3>
                            <p>Precio: $150.00</p>
                        </div>

                        <div class="cart-item-actions">

                            <div class="quantity-controls">
                                <button class="cantidad-btn">-</button>
                                <span class="item-quantity">1</span>
                                <button class="cantidad-btn">+</button>
                            </div>

                            <button class="remove-item">Eliminar</button>

                        </div>
                    </div>
                    <!-- Aquí se agregarían más items dinámicamente -->
                </div>

                <div class="cart-summary">
                    <h3>Total: $<span class="total-price">0.00</span></h3>
                    <button class="checkout-button">Proceder al pago</button>
                </div>

            </section>

                
             
            
        </div>
        
    </main>

    <footer>
        <p>&copy; 2024 Kartodromo. Todos los derechos reservados.</p>
    </footer>



</body>

</html>
