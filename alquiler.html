    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<script type= "module" src="./general.js"></script>
<script type="module" src="./alquiler.js"></script>

<body>
    <header class = "nav-header">
        <div class="nav-bounds">
            
            <div class="dropdown">
                    <a class="link-icon-pfp" href ="profile.html">
                        <div class="pfp">
                            <img src="./media/images/nopfp3.png">
                            <span class="icon-label">Perfil</span>
                        </div>
                    </a>
                    <div class="dropdown-content">
                        <a href="admin.html">Admin</a>
                        <a href="profile.html">Ver Perfil</a>
                        <a href="logout.html">Cerrar Sesión</a>
                    </div>
            </div>

            <input type="checkbox" id="burger-toggle" class="burger-toggle">
            <label for="burger-toggle" class="burger-menu"><span></span><span></span><span></span></label>


            <nav class = "main-nav">    
                 
                <a href="index.html">HOME</a>
                <a href="alquiler.html">ALQUILER</a>
                <a href="productos.html">PRODUCTOS</a>
               
            </nav>

            <a class= "link-icon-cart" href="cart.html">
                <div class ="cart">
                    <span id ="cart-count" class="cart-count">0</span>
                    <img src="./media/images/cart-transparent-white2.png" class="cart-img">
                    <span class="icon-label">Carrito</span>

                </div>
            </a>
        </div>
    </header>


    <main>

        <div class="page-content">

            <section class = "formulario-alquiler">

                <h1>Reserva tu lugar</h1>

                <form id= "alquiler-form" class="alquiler-form">

                    <label class="form-label"> Nombre y Apellido: </label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label class="form-label"> Email: </label>
                    <input type="email" id="email" name="email" required>

                    <label class="form-label"> Fecha de reserva: </label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label class="form-label"> Hora de reserva: </label>
                    <input type="time" id="hora" name="hora" required>

                    <label class="form-label"> Número de personas: </label>
                    <input type="number" id="num-personas" name="num-personas" min="1" max="10" required>

                    <button type = "submit" class="reserva-btn"> Reservar </button>

                </form>

            </section>

           
            
            
        </div>
        
    </main>

    <footer>

        <p>&copy; 2024 Kartodromo. Todos los derechos reservados.</p>

    </footer>

    <div id="toast-container">
        
    </div>

</body>


</html>
